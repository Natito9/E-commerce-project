<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles/checkout-style.css">
    <script src="checkout.js" defer></script>
</head>
<body>
    <section id="checkout-form-section">
            <form action="" id="checkout-form" class="checkout-form">
                <h2>Contact</h2>
                <label for="checkout-mail">Mail:</label>
                <input type="email" id="checkout-mail" required>
                <h2>Delivery</h2>
                <label for="checkout-country">Country</label>
                <select name="country" id="checkout-country">
                    <option value="swed">Sweden</option>
                    <option value="else">Somewhere else on earth</option>
                    <option value="mars">Martian dynasty</option>
                </select>

                <label for="checkout-first-name">First name:</label>
                <input type="text" id="checkout-first-name" required>
                
                <label for="checkout-last-name">Last name:</label>
                <input type="text" id="checkout-last-name" required>
                
                <label for="checkout-address">Address:</label>
                <input type="text" id="checkout-address" required>
                
                <label for="checkout-postal-code">Postal code:</label>
                <input type="text" id="checkout-postal-code" required pattern="[0-9]{5}">
                
                <label for="checkout-city">City:</label>
                <input type="text" id="checkout-city" required>
                
                <label for="checkout-phone">Phone number:</label>
                <input type="tel" id="checkout-phone" required>
                <h2>Payment</h2>
                <p>All transactions are secure and encrypted</p>
                <label for="checkout-card-number">Card number:</label>
                <input type="text" id="checkout-card-number" required>
                
                <label for="checkout-expiration-date">Expiration date (MM/YY)</label>
                <input type="text" id="checkout-expiration-date" required>
                
                <label for="checkout-security-code">Security code:</label>
                <input type="text" id="checkout-security-code" required>
                
                <label for="checkout-card-name">Name on card:</label>
                <input type="text" id="checkout-card-name" required>
            </form>

            <section id="checkout-order-summary">
                <h1 id="checkout-cart">Cart <br></h1>
                <div id="checkout-items"></div>
                <h2 id="checkout-total-price">Price: </h2>
                <button id="checkout-pay-button">Pay now</button>
            </section>
            </div>
    </section>
</body>
</html>
