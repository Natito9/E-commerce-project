<div id="home-screen">
    <header>
        <h1>All Products</h1>
        <p>Explore the best items just for you</p>

        <div id="cart-counter-container" class="cart-counter-container" >
            <span id="cart-counter" class="cart-counter">0</span> items in cart
        </div>

        <div id="cart-container">
            <h2>Your Cart</h2>
            <ul id="cart-items-list">
                <!-- List of products will be added here dynamically -->
            </ul>
        </div>

    </header>
    <div class="grid">
        <div id="loading-spinner" style="display: none;">Loading...</div>
        <main id="product-list">
            <!-- Products will be dynamically added here -->
        </main>
    </div>
    <dialog id="product-descript-container">  
        <div class="product-descript-card">
            <img src="#" alt="" class="product-image">
            <p class="price"></p>
            <p class="description"></p>
            <button class="add-to-cart" data-id="">Add to Cart</button>
            <button class="close-btn">Close</button>
            </div>
    </dialog>

</div>
