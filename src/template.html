<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/prod-listing.css" />
  </head>
  <body>
    <header>
      <h1>All Products</h1>
      <p>Explore the best items just for you</p>      
      
      <div id="cart-counter-container" class="cart-counter-container" >
        <span id="cart-counter" class="cart-counter">0</span> items in cart
      </div>

      <div id="cart-container">
        <h2>Your Cart</h2>
        <ul id="cart-items-list">
          <!-- List of products will be added here dynamically -->
        </ul>
      </div>

    </header>    
    <div class="grid">
      <div id="loading-spinner" style="display: none;">Loading...</div>
      <main id="product-list">
        <!-- Products will be dynamically added here -->
      </main>
    </div>


    <!-- THIS IS THE DIV WHERE A HIGHLIGHTED ITEM WILL POP UP, IVE GIVEN IT A REALLY BIG BORDER AND PUT IT IN THE MIDDLE OF THE PAGE SO IF YOU SEE THIS ON THE WEBSITE DO NOT WORRY IT IS NOT A BUG JUST THERE TO BE VISIBLE -->
    <div id="highlighted-item"></div>
    
    
    <footer></footer>
  </body>
</html>
